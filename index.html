<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Main Template css File -->
  <link rel="stylesheet" href="assets/css/main-style.css" />
</head>

<body>
  <main>
    <h1>Welcom to Frontend Mentor | Results summary component</h1>
    <div class="container">
      <div class="results">
        <div class="box">
          <h2>Your Result</h2>
          <div class="circle">
            <span>76</span>
            <p>of 100</p>
          </div>
          <span>Great</span>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>
      <div class="summary">
        <div class="box">
          <h2>Summary</h2>
          <div class="item red">
            <div class="head">
              <img src="assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>
            <span class="value">80 </span>
          </div>

          <div class="item orange">
            <div class="head">
              <img src="assets/images/icon-memory.svg" alt="">
              <span>Memory</span>
            </div>
            <span class="value">92 </span>
          </div>

          <div class="item green">
            <div class="head">
              <img src="assets/images/icon-verbal.svg" alt="">
              <span>Verbal</span>
            </div>
            <span class="value">61 </span>
          </div>

          <div class="item blue">
            <div class="head">
              <img src="assets/images/icon-visual.svg" alt="">
              <span>Visual</span>
            </div>
            <span class="value">72 </span>
          </div>

          <div class="button">Continue</div>


        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/marwa-saif" target="_blank">Marwa M.Saif</a>.
    </div>
  </main>
</body>

</html>
